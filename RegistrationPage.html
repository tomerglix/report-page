<html >
        <body  style="height: 100%; background-color:#f3f3f3" onload="OnRegLoad()" ontouchstart='' >
        	<div id='softAlert' class="center softAlert">
        		<span id='softAlertContent' class="softAlertContent"></span>
        	</div>
        	<form id="regPageForm">
				<div id="registrationPage"  class="pageWrap" style="padding-top: 0;">
					<div id="registrationWrap" class="sectionWrap" >					
						<h1 class="headerDecoration" style="font-size: 200%; border-bottom: none; margin-bottom: 0px" >REGISTRARSE</h1>
						
						<div id="phoneNumberSection">
							<label for='phoneNumber'><p  class="headerDecoration">NUMERO DE TELEFONO</p></label>
							<img id="numberAttention" src="./images/attention.png" class="attentionIcon" onclick="ShowBubble('numberBubble',phoneNumberError); return false">
							<input type="tel" id="phoneNumber"  maxlength="15" class="regInputBox" placeholder="Formato: 9 dígitos numéricos"  onfocus="HighLightUL('phoneNumberUL'); HideElement('numberAttention');" onblur="DeHighLightUL('phoneNumberUL'); ValidatePhone()"  />
							
							<div id="phoneNumberUL" class="textEditUnderLine">
								
							</div>
							<div id="numberBubble" class="bubble" style="float:right; display: none" >
								
							</div>
						</div>
						
						<div id="emailSection">
							<label for='email'><p  class="headerDecoration">EMAIL</p></label>
							<img id="emailAttention" src="./images/attention.png" class="attentionIcon" onclick="ShowBubble('emailBubble',emailError); return false" >
							<input type="email" id="email"  class="regInputBox" placeholder="" onfocus="HighLightUL('emailUL');  HideElement('emailAttention');" onblur="DeHighLightUL('emailUL'); EmailValidation()"  />
							
							<div id="emailUL" class="textEditUnderLine">
								
							</div>
							<div id="emailBubble" class="bubble" style="float:right; display: none; z-index: 1000">
								
							</div>
						</div>
						
						<div id="dateSection">
							<label for='picker'><p  class="headerDecoration">FECHA NACIMIENTO</p></label>
							<img id="dateAttention" src="./images/attention.png" class="attentionIcon" onclick="ShowBubble('dateBubble',birthDateError); return false"  >
							<input id="picker" name="picker" class="roboto regInputBox" placeholder="" style="width:100%; border:none; font-size: 120%; color:black" onchange="CheckDate()"  />
	
							<div id="dateUL" class="textEditUnderLine">
								
							</div>
							<div id="dateBubble" class="bubble" style="float:right; display: none">
								
							</div>
						</div>
						
						<div id="sexSection">
							<p  class="headerDecoration">SEXO</p>
							<input type="radio" name="sex" value="Male" checked>Masculino
							<input type="radio" name="sex" value="Female">Femenino
	
						</div>
	
						<div id="termsSection">
							<p  class="headerDecoration">TERMINOS Y CONDICIONES</p>							
							<p id='termsParagraph' style="color: #444444; padding: 10px; margin-bottom:5px; display: none">
							</p>
							
							<!--<button id='showTermsButton'  onclick='ToggleTerms()' style="margin-bottom: 10px;">Show <img src='./images/down.png' style="width:10px; height: 10px"></button>-->
							<button id='showTermsButton'  onclick='ToggleTerms();return false' style="margin-bottom: 10px;">Show</button>
							
							<br/>
							<input id="termsCheck" type="checkbox" name="agree" value="agree" style="margin-bottom: 10px;" onclick="ShowRegButton();"><label for="termsCheck">Acepto los Términos y Condiciones</label>
							
							<input id="regButton" class="submitButtonStyle" type="submit" value="Registrarse" style="width: 100%; display: none"  onclick="Register();  return false" />
						</div>
					
					</div>
			
				</div>
			</form>	
			<P id='generalAlert'>
				
			</P>
	        <script>
				function OnRegLoad()
				{
					regPageForm=document.getElementById('regPageForm');
					document.getElementById('termsParagraph').innerHTML=termsString;	
				}
				
								
				var dateChecker=false;
        		$(function(){
        			d=new Date('1990','0','1');
				    // create a datetimepicker with default settings
				    $("#picker").mobiscroll().date({
					  theme: 'android-ics light',
					    display: 'modal',
					    animate: 'pop',
					    mode: 'mixed',
					    // 2013-03-15 11:26:17
					    dateFormat: 'dd-mm-yy',
						defaultValue: d,
						onShow: function(html,inst){document.getElementById('dateAttention').style.display='none';},
						onClose: function(html,inst) {dateChecker=true;},
						onCancel: function(html,inst) {CheckDate();}
		
					}); // Shorthand for: $("#scroller").mobiscroll({ preset: 'datetime' });

			
				});
				$(document).mouseup(function (e)
				{
				    var container = $(".bubble");
				
				    if (!container.is(e.target) // if the target of the click isn't the container...
				        && container.has(e.target).length === 0) // ... nor a descendant of the container
				    {
				        $('.bubble').slideUp();
				    }
				    
					if (dateChecker==true)
					{
					    container=$("#dateSection");
    				    if (!container.is(e.target) // if the target of the click isn't the container...
					        && container.has(e.target).length === 0) // ... nor a descendant of the container
					    {
					        CheckDate();
					        dateChecker=false;
					    }
				   	}
				});
				
				$('#generalAlert').dialog({
					width: 250,
					autoOpen: false,
					modal: true,
					dialogClass: "no-close robo alertBox",
					title: "Alto al Crimen",
					buttons: [{text: "OK", click: function() {$( this ).dialog( "close" );}}]
				});					
        	</script>	
        </body>

</html>
