        <title>Registration</title>
        
        <style>
			input.regInputBox 
			{
		    	font-family: 'roboto',helvetica,arial,sans;
		    	font-size: 120%;
		    	width:90%%;
		    	color: #000000;
		    	border: none;
		    	-webkit-box-shadow: none;
		    	-moz-box-shadow: none;
		    	box-shadow:none;
		    	-webkit-transition: none;
		    	transition:none;
		    	line-height: normal;
		    	padding: 0;
		    	margin: 0px 10px;
		    	height: inherit;
			}
			
			.attentionIcon
			{
				display: none;
				height: 20px;
				width:20px;
				float: right;
				margin-right: 10px;
			}

			
        </style>

<html >
        <body  style="height: 100%; background-color:#f3f3f3" onload="OnRegLoad()" >
			<div id="registrationPage"  class="pageWrap" style="padding-top: 0;">
				<div id="registrationWrap" class="sectionWrap" >
					<h1 class="headerDecoration" style="font-size: 200%; border-bottom: none; margin-bottom: 0px" >Registration</h1>
					
					<div id="phoneNumberSection">
						<p  class="headerDecoration">Phone Number</p>
						<input type="tel" id="phoneNumber"  maxlength="12" class="regInputBox" placeholder="Number"  onfocus="HighLightUL('phoneNumberUL')" onblur="DeHighLightUL('phoneNumberUL'); ValidatePhone(this.value)"  />
						<img id="numberAttention" src="./images/attention.png" class="attentionIcon" >
						<div id="phoneNumberUL" class="textEditUnderLine">
							
						</div>
					</div>
					
					<div id="emailSection">
						<p  class="headerDecoration">Email</p>
						<input type="tel" id="email"  class="regInputBox" placeholder="" onfocus="HighLightUL('emailUL')" onblur="DeHighLightUL('emailUL'); EmailValidation(this.value)"  />
						<img id="emailAttention" src="./images/attention.png" class="attentionIcon" >
						<div id="emailUL" class="textEditUnderLine">
							
						</div>
					</div>
					
					<div id="dateSection">
						<p  class="headerDecoration">Birth Date</p>
						<input id="picker" name="picker" class="roboto regInputBox" style=" border:none; font-size: 100%"  onblur="CheckDate(this.value)" />

						<img id="dateAttention" src="./images/attention.png" class="attentionIcon" >
						<div id="dateUL" class="textEditUnderLine">
							
						</div>
					</div>
					
					<div id="sexSection">
						<p  class="headerDecoration">Sex</p>
						<input type="radio" name="sex" value="male" checked>Male
						<input type="radio" name="sex" value="female">Female
					</div>
					
					<div id="termsSection">
						<p  class="headerDecoration">Terms and Conditions</p>
						<p>
							term and contitions
						</p>
					</div>
					
				</div>
			</div>
				
        </body>
        <script>
            		$(function(){
					    // create a datetimepicker with default settings
					    $("#picker").mobiscroll().date({
						  theme: 'android-ics light',
						    display: 'modal',
						    animate: 'pop',
						    mode: 'mixed',
						    // 2013-03-15 11:26:17
						    dateFormat: 'dd/mm/yy',

						}); // Shorthand for: $("#scroller").mobiscroll({ preset: 'datetime' });
					});
					
        </script>
</html>
