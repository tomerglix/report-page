<!DOCTYPE html>

<head>
        
        <!--cordova (phonegap api)-->   
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <!--google maps api--> 
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>                 
                
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <!--roboto font-->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> 
                    
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>	
		

	    
        <!--progress spinner-->
        <script type="text/javascript" charset="UTF-8" src="spinner.js"></script>
        <script type="text/javascript" charset="UTF-8" src="spinner.min.js"></script>
  <!-- general style-->
     	
     	<link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" charset="UTF-8" src="script.js" ></script>  
               
        <title>Registration</title>
        
        <style>
			input.regInputBox 
			{
		    	font-family: 'roboto',helvetica,arial,sans;
		    	font-size: 120%;
		    	width:100%;
		    	color: #000000;
		    	border: none;
		    	-webkit-box-shadow: none;
		    	-moz-box-shadow: none;
		    	box-shadow:none;
		    	-webkit-transition: none;
		    	transition:none;
		    	line-height: normal;
		    	padding: 0;
		    	margin: 0px 10px;
		    	height: inherit;
			}

			
        </style>
</head>

<html >
        <body  style="height: 100%; background-color:#f3f3f3" >
			<div id="registrationPage"  class="pageWrap" style="padding-top: 0;">
				<div id="registrationWrap" class="sectionWrap" >
					<h1 class="headerDecoration" style="font-size: 200%; border-bottom: none; margin-bottom: 0px" >Registration</h1>
					
					<div id="phoneNumberSection">
						<p  class="headerDecoration">Phone Number</p>
						<input type="tel" id="phoneNumber"  class="regInputBox" placeholder="Number" onfocus="HighLightUL('phoneNumberUL')" onblur="DeHighLightUL('phoneNumberUL')"  />
						<div id="phoneNumberUL" class="textEditUnderLine">
							
						</div>
					</div>
					
					<div id="emailSection">
						<p  class="headerDecoration">Email</p>
						<input type="tel" id="email"  class="regInputBox" placeholder="" onfocus="HighLightUL('emailUL')" onblur="DeHighLightUL('emailUL')"  />
						<div id="emailUL" class="textEditUnderLine">
							
						</div>
					</div>
					
					<div id="dateSection">
						<p  class="headerDecoration">Birth Date</p>
					</div>
					
					<div id="sexSection">
						<p  class="headerDecoration">Sex</p>
					</div>
					
					<div id="termsSection">
						<p  class="headerDecoration">Terms and Conditions</p>
					</div>
					
				</div>
			</div>
				
        </body>
</html>
