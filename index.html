<!---------------------------------  sos section ---------------------------------->
			<div id="SOSPage"  class="pageWrap" >
				<div id="SOSWrap" class="sectionWrap">
					<h1 class="headerDecoration" style="font-size: 200%; border-bottom: none; margin-bottom: 0px" >Send SOS</h1>
					<form >
						<div>

							
							<div id="buttonSection" class="center" style="height: 60%; width:100%; margin-top: 10px">
								<img id="SOSButton" src='./images/btn_sos_normal.png' />
							</div>
									
							<div id="pressLongMessage" class="center" align="center" style="opacity: 0; margin-top: 7px">
								<span style="display: inline-block; "><p style="padding: 3px;background: black; color: white; border-radius: 4px;">Hold button to send SOS</p> </span>
							</div>
							<div id="contacts">
								<div id="contactsSection" >
									<p class="headerDecoration" style="margin-bottom: 7px;">Contacts Circle</p>
									
			
									<table id="contactsList" style='font-size: 120%; width:100% ;'>
		
									</table>
		
									<table border="0" id='addingContactField' style='display:none; font-size: 100%; width:100%' >
										<tr>
											<td style="width:5%" class="center"><img src="./images/x.png" class="icons" onclick="CancelAdding(); return false" style="float: none"></td>
											<td style="width:45%">
													<input type="text" id="contactName" class="inputBox" placeholder="Name" />	
											</td>
											<td style="width:45%">
													<input type="tel" id="contactNumber"  class="inputBox" placeholder="Number" />	
											</td>
											<td style="width:5%" class="center"><img src="./images/plus.png"  class="icons" onclick="AddContact(); return false "   style="float: none">	</td>
										</tr>
									</table>	
									<div id="addbutton" style="display: inline; " >
										<input class="submitButtonStyle" type="submit" value="Add contact" style="width: 100%" onclick="ToggleDisplay('addingContactField','table'); ToggleDisplay('addbutton','inline'); return false"   data-role="none"/>
									</div>		
								</div>
			  				</div>
			  			</div>
					</form>
				</div>
			</div>
<!---------------------------------  end of sos section ---------------------------------->

<!---------------------------------  report section ---------------------------------->
            <div id="reportPage" class="pageWrap" style="display: none">
            	
                    <form >
                    	<div  class="sectionWrap" style="margin-bottom: 10px">

                           <button id='closeMapButton' class="center" onclick='ToggleMap(); return false; '  style="display: none; position: absolute; z-index: 100; top:0;" data-role="none">Close map</button>
						
                            <div id="reportData">
                       			  <h1 class="headerDecoration" style="font-size: 200%; border-bottom: none"> Report Crime </h1>                                                              <!--main page header-->
                                        
                                  <div id="crimeType" class="section">                                                                                                                                                        <!--crime type section-->
                                          <div id="crimeTypeHeader">
                                                  <p  class="headerDecoration">Type</p>
                                          </div>
                                          <div id="crimeTypeSelection" >
                                                <select  style=" margin-bottom:0; height: 25px; position:inherit" class="dropdown" data-role="none">
                                                    <option value="robbery">Robbery</option>
                                                    <option value="violence">Violence</option>
                                                    <option value="hijacking">Hijacking</option>
                                                    <option value="murder">Murder</option>
                                                    <option value="corruption">Corruption</option>
                                                    <option value="other">Other</option>
                                                </select>
                                          </div>
                                  
                                  </div>
                                  
                                  <div id="crimeDescription" class="section">                                                                                                                                        <!--crime description section-->
                                          <div id="crimeDescriptionHeader">
                                                  <p  class="headerDecoration" >Description</p>
                                          </div>
                                          <div id="crimeDescriptionBox" class="robo">
                                                  <textarea  id="autoResizeTextBox" name="description"  style=" display: block" class="descriptionBox" onfocus="HighLightUL('crimeDescriptionUL')" onblur="DeHighLightUL('crimeDescriptionUL')"></textarea> 
                                          </div>
                                          <div id="crimeDescriptionUL" class="textEditUnderLine">
                                          </div>
                                  </div>
    
    
                                  <div id="crimeLocation" class="section">                                                                                        <!--crime location section-->
                                          <div id="crimeLocationHeader">
                                                  <p  class="headerDecoration">Location</p>
                                          </div>
                                          
                                          <div id="crimeLocationData"  onclick="ViewLocationOnMap(); return false" >
												<img src="./images/map-pin.png" class="icons" >
												<div id="addressBar" class="robo">        
													<br/>						 
												</div>  
												        
                                          </div>
                                  </div>
    
                                  <div id="crimeDate" class="section" >                                                                                                                                                        <!--crime date section-->
                                          <div id="crimeDateHeader" >
                                                  <p  class="headerDecoration">Date &amp; Hour</p>
                                          </div>
                                          <div id="crimeDateData">
												<div id="datetimepicker" >
													<img src="./images/calendar.png" class="icons">
													<input id="scroller" name="scroller" class="roboto" style=" border:none; font-size: 100%"  />
										            									       
												</div>
												  
                                          </div>
                                  </div>
    
                                  <div id="crimePhotos" class="section">                                                                                       <!--crime photos section-->
                                        <div id="crimePhotosHeader">
                      						<p  class="headerDecoration">Photos</p>
                                        </div>
                               			<div id="crimePhotoAddButtons" onclick="TogglePhotoButtons(); return false" style="display: inline;">
                     						<img src="./images/camera.png" class="icons"  >         
                             			</div>
                                        <div id="addPhotoButtons" style="display:none; position: absolute; margin-left: 5px;" >
                                                <button id="captureButton" class="littleButtonStyle" onclick="capturePhoto(); ToggleDisplay('addPhotoButtons','inline'); return false" data-role="none" >Capture Photo</button> 
                                                <button id="fromLibButton" class="littleButtonStyle" onclick="getPhoto(pictureSource.PHOTOLIBRARY); ToggleDisplay('addPhotoButtons','inline'); return false" data-role="none">Photo Library</button>
                                        </div>
                                        <div id="photosSection" >
                                                <br/> <br/> 
                                        </div>
								</div>

                            </div>

						</div>
						
                        <div id="submitReportButton" style="display: block; max-width:100%; margin:10px" >
                            <input  data-role="none" style="width:100%" type="submit" id="submitCrimeButton" class="submitButtonStyle" onclick="SubmitCrime();  " value="Submit Crime" />                <!--maybe return false is needed-->
                    	</div>						    
                    </form>
            </div>

            		$(function(){
					    // create a datetimepicker with default settings
					    $("#scroller").mobiscroll().datetime({
						  //  minDate: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
						  theme: 'android-ics light',
						    display: 'modal',

						    timeWheels: 'HHii'
						}); // Shorthand for: $("#scroller").mobiscroll({ preset: 'datetime' });
					});
					
					
	                function FirstLoad()
	                {
	                	document.getElementById('SOSTab').style.borderBottomColor='#33B5E5';

						{
							ToggleDisplay('addbutton','inline');
						}

	                }
	                 
			        $("#SOSButton").on("taphold", {duration: 1500}, SOSLongPress)
