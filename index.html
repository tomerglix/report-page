<head>
        
        <!--cordova (phonegap api)-->   
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <!--google maps api--> 
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>                 
                
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

	    <!--long tap-->
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

        <!--progress spinner-->
        <script type="text/javascript" charset="UTF-8" src="spinner.js"></script>
        <script type="text/javascript" charset="UTF-8" src="spinner.min.js"></script>
        <!--roboto font-->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>   

	    <!--long tap-->
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>

         <link rel="stylesheet" type="text/css" href="style.css">
                 
        <title>Tabs</title>

        </style>
</head>

<html >
        <body onload=" FirstLoad();" style="height: 100%;" >
			<div id="topMenu" style="width: 100%; position: fixed;">
				<ul style="width: 100%; ">
					<li onclick="ChangePage('SOSPage','SOSTab'); return false;"  >
						 <a id="SOSTab" class="tab" href="#"> SOS </a> 
					</li>
					<li style="width: 34%;"  class="middleTab" onclick="ChangePage('reportPage','reportPageTab'); return false;" >
						  <a id="reportPageTab"  class="tab " href="#" > Report </a>  
					</li>
					<li onclick="ChangePage('messagesPage','messagesTab'); return false;">
						  <a id="messagesTab"   class="tab" href="#"> Messages </a> 
					</li>
				</ul>
			</div>
<!---------------------------------  sos section ---------------------------------->
			<div id="SOSPage"  class="pageWrap" >
				<div id="SOSWrap" class="sectionWrap">
					<h1 class="headerDecoration" style="font-size: 200%; border-bottom: none; margin-bottom: 0px" >Send an SOS</h1>
					<form >
						<div>
		
							<div id="pressLongMessage" class="center" align="center" style="opacity: 0">
								<span style="display: inline-block; "><p style="padding: 3px;background: black; color: white">Hold button to send SOS</p> </span>
							</div>
							
							<div id="buttonSection" class="center" style="height: 60%; width:100%">
								<img id="SOSButton" src='./images/btn_sos_normal.png' />
							</div>
							
							<div id="contacts">
								<div id="contactsSection" >
									<p class="headerDecoration" style="margin-bottom: 7px;">Contacts Circle</p>
									
			
									<table id="contactsList" style='font-size: 100%; width:100% ;'>
		
									</table>
		
									<table border="0" id='addingContactField' style='display:none; font-size: 100%; width:100%' >
										<tr>
											<td style="width:5%" class="center"><img src="./images/x.png" class="icons" onclick="CancelAdding(); return false" style="float: none"></td>
											<td style="width:45%">
													<input type="text" id="contactName" class="inputBox" placeholder="Name" />	
											</td>
											<td style="width:45%">
													<input type="tel" id="contactNumber"  class="inputBox" placeholder="Number" />	
											</td>
											<td style="width:5%" class="center"><img src="./images/plus.png"  class="icons" onclick="AddContact(); return false "   style="float: none">	</td>
										</tr>
									</table>	
									<div id="addbutton" style="display: inline; " >
										<input class="submitButtonStyle" type="submit" value="Add contact" style="width: 100%" onclick="ToggleDisplay('addingContactField','table'); ToggleDisplay('addbutton','inline'); return false" />
									</div>		
								</div>
			  				</div>
			  			</div>
					</form>
				</div>
			</div>
<!---------------------------------  end of sos section ---------------------------------->

<!---------------------------------  report section ---------------------------------->
            <div id="reportPage" class="pageWrap" style="display: none">
            	
                    <form >
                    	<div  class="sectionWrap" style="margin-bottom: 10px">

                            <input id='closeMapButton' class="center" type='submit' onclick='ToggleMap(); return false; ' value='Close map' style="display: none; "  />        

                            <div id="mapDisplay" style="display: none">
                                    
                            </div>
                            <div id="reportData">
                       			  <h1 class="headerDecoration" style="font-size: 200%; border-bottom: none"> Report Crime </h1>                                                              <!--main page header-->
                                        
                                  <div id="crimeType" class="section">                                                                                                                                                        <!--crime type section-->
                                          <div id="crimeTypeHeader">
                                                  <p  class="headerDecoration">Type</p>
                                          </div>
                                          <div id="crimeTypeSelection" >
                                                <select  style=" margin-bottom:0; height: 25px" class="dropdown">
                                                    <option value="robbery">Robbery</option>
                                                    <option value="violence">Violence</option>
                                                    <option value="hijacking">Hijacking</option>
                                                    <option value="murder">Murder</option>
                                                    <option value="corruption">Corruption</option>
                                                    <option value="other">Other</option>
                                                </select>
                                                <br/><br/>
                                          </div>
                                  
                                  </div>
                                  
                                  <div id="crimeDescription" class="section">                                                                                                                                        <!--crime description section-->
                                          <div id="crimeDescriptionHeader">
                                                  <p  class="headerDecoration" >Description</p>
                                          </div>
                                          <div id="crimeDescriptionBox" class="robo">
                                                  <textarea id="autoResizeTextBox" name="description" placeholder="Description"  style=" display: block"></textarea> 
                                          </div>
                                  </div>
    
    
                                  <div id="crimeLocation" onclick="ViewLocationOnMap(); return false" class="section">                                                                                        <!--crime location section-->
                                          <div id="crimeLocationHeader">
                                                  <p  class="headerDecoration">Location</p>
                                          </div>
                                          
                                          <div id="crimeLocationData">
												<img src="./images/map-pin.png" class="icons" >
												<div id="addressBar" class="robo">        
													<br/>   
												</div>  
												<br/>              
                                          </div>
                                  </div>
    
                                  <div id="crimeDate" class="section" >                                                                                                                                                        <!--crime date section-->
                                          <div id="crimeDateHeader" >
                                                  <p  class="headerDecoration">Date &amp; Hour</p>
                                          </div>
                                          <div id="crimeDateData">
												<div id="datetimepicker">
														<span class="add-on">
												        	<img src="./images/calendar.png" class="icons">
												            <input id="picker" type="text" readonly />
												        </span>
												       
												</div>
												  
                                          </div>
                                  </div>
    
                                  <div id="crimePhotos" class="section">                                                                                       <!--crime photos section-->
                                        <div id="crimePhotosHeader">
                      						<p  class="headerDecoration">Photos</p>
                                        </div>
                               			<div id="crimePhotoAddButtons" onclick="TogglePhotoButtons(); return false" style="display: inline;">
                     						<img src="./images/camera.png" class="icons"  >         
                             			</div>
                                        <div id="addPhotoButtons" style="display:none; position: absolute; margin-left: 5px;" >
                                                <button id="captureButton" class="littleButtonStyle" onclick="capturePhoto(); ToggleDisplay('addPhotoButtons','inline'); return false" >Capture Photo</button> 
                                                <button id="fromLibButton" class="littleButtonStyle" onclick="getPhoto(pictureSource.PHOTOLIBRARY); ToggleDisplay('addPhotoButtons','inline'); return false">Photo Library</button>
                                        </div>
                                        <div id="photosSection" >
                                                <br/> <br/> 
                                        </div>
								</div>

                            </div>
						</div>
						
                        <div id="submitReportButton" style="display: block;">
                                <input type="submit" id="submitCrimeButton" class="submitButtonStyle" onclick="SubmitCrime();  " style="width:100%;" value="Submit Crime" />                <!--maybe return false is needed-->
                        </div>
    
                    </form>
            </div>
<!----------------------------------------- end of report section -------------------------------------->    
       
<!----------------------------------------- messages section -------------------------------------->                  
			<div id="messagesPage"  class="pageWrap" style="display: none">
				<div id="messagesWrap" class="sectionWrap">
					<h1>Under Construction</h1>
				</div>
			</div>

<!----------------------------------------- end of messages section -------------------------------------->         
     
			<script type="text/javascript" charset="UTF-8" >
			        $("#SOSButton").on("taphold", {duration: 1500}, SOSLongPress)
	          			.on("click",   SOSShortPress)
	          			.on("touchstart", ChangeButtonToPressed)
						.on("touchend", ChangeButtonToNormal);
						
					$("#autoResizeTextBox").keyup(function (e) 
	                {
	                    adaptiveheight(this);
	                });	
		                			
						
						
			</script>
			
        </body>
</html>
