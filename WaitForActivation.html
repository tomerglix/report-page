<html>
        <body onload="WaitForActivationOnLoad(); " style="height: 100%; background-color:#f3f3f3" >
			<form id='activationWaitForm' target='uploadIframe' method="post">
				<div id='activationWaitPage' class="pageWrap" style="padding-top: 0;">
					<div class="sectionWrap">
					
						<iframe id='uploadIframe' style="display: none"> </iframe>
						<p  class="headerDecoration">ACTIVACION DE CUENTA</p>
						<p class='robo' style="color: #444444; padding: 10px">
							Gracias por registrarse. El proceso está casi completo. <br/><br/> Para activar su cuenta por favor siga las instrucciones del e-mail que se le ha enviado a su casilla de correo electrónico.<br/><br/>Si no encuentra el correo en su bandeja de entrada consulte la carpeta de Spam.
						</p>
					
						<input  style="width:100%" type="submit" id="OKButton" class="submitButtonStyle" onclick="CheckActivation();" value="OK" /> 
					</div>
				</div>
			</form> 
			<P id='generalAlert'>
				
			</P>    
			<script type="text/javascript" charset="UTF-8" >
				$('#activationWaitPage').on('swipeleft', function(e){});
				
				$('#generalAlert').dialog({
					width: 250,
					autoOpen: false,
					modal: true,
					dialogClass: "no-close robo alertBox",
					title: "ALTO al CRIMEN",
					buttons: [{text: "OK", click: function() {$( this ).dialog( "close" );}}]
				});	
			</script>
			
        </body>
