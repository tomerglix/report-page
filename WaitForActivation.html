<html>
        <body onload=" GenerateCheckActivationUrl(); CheckActivation();" style="height: 100%; background-color:#f3f3f3" >
			<div class="pageWrap" style="padding-top: 0;">
				<div class="sectionWrap">
					<form id='activationWaitForm'>
						<p  class="headerDecoration">ACTIVACION DE CUENTA</p>
						<p class='robo' style="color: #444444; padding: 10px">
							Gracias por registrarse. El proceso está casi completo. <br/><br/> Para activar su cuenta por favor siga las instrucciones del e-mail que se le ha enviado a su casilla de correo electrónico.<br/>Si no encuentra el correo en su bandeja de entrada consulte la carpeta de Spam.
						</p>
					
						<input  style="width:100%" type="submit" id="OKButton" class="submitButtonStyle" onclick="CheckActivation(); return false;" value="OK" /> 
					</form>
				</div>
			</div>
     
			<script type="text/javascript" charset="UTF-8" >
				function CheckActivation()
				{
					fileUpload(document.getElementById('activationWaitForm'),url);
					var res=false;
					res=CheckActionResult(actionResult,1,checkActivationSuccessStr,checkActivationFailStr,1);
					if (res==true)
					{
						localStorage.setItem('userStatus',3);
						alert('user status changed to 3');
						window.location.replace('MainPage.html');
					}	
					window.location.replace('MainPage.html');
				}
				function GenerateCheckActivationUrl()
				{
					url="http://62.0.66." + serverNum +":8080/checkAgentActivation.do?";
					url+='agentId='+localStorage.getItem('userId');
				}
			</script>
			
        </body>
</html>
