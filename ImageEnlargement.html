<!DOCTYPE html>

<head>
     	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">       
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
 		<script type="text/javascript" charset="UTF-8" src="script.js" ></script>  
     	
     	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<html>
        <body onload="enlarged='';GenerateCheckActivationUrl(); CheckActivation();" style="height: 100%; background-color:#f3f3f3" >
         	
			<div class="pageWrap" style="padding-top: 0;">
				<div class="sectionWrap">
					<form id='activationWaitForm'>
						<p  class="headerDecoration">ACTIVACION DE CUENTA</p>
						<img style='display:inline;width:60px;height:60px;padding:4px;border:solid; left:0px'  id='img1' src='./images/camera.png' onclick="foo(this.id); return false;" class="photo">
        				<img style='display:inline;width:60px;height:60px;padding:4px;border:solid; left:100px'  id='img2' src='./images/calendar.png' onclick="foo(this.id); return false;" class="photo">
        				<img style='display:inline;width:60px;height:60px;padding:4px;border:solid; left:200px'  id='img3' src='./images/attention.png' onclick="foo(this.id); return false;" class="photo">
       
						<p class='robo' style="color: #444444; padding: 10px">
							Gracias por registrarse. El proceso está casi completo. <br/><br/> Para activar su cuenta por favor siga las instrucciones del e-mail que se le ha enviado a su casilla de correo electrónico.<br/>Si no encuentra el correo en su bandeja de entrada consulte la carpeta de Spam.
						</p>
					
						<input  style="width:100%" type="submit" id="OKButton" class="submitButtonStyle" onclick="CheckActivation(); return false;" value="OK" /> 
					</form>
				</div>
			</div>
     
			<script type="text/javascript" charset="UTF-8" >
			
			var enlarged;
			function foo(id)
			{
				if (enlarged!='')
				{
					$('#' + enlarged).animate({

				   	 height:'60px',
					    width:'60px'
					 });
					 enlarged='';
				}
				if (document.getElementById(id).style.height=='60px')
				{
					$('#' + id).animate({

				   	 height:'50%',
					    width:'50%'
					 });
				  	enlarged=id;
				}
				else
				{
					$('#' + id).animate({

				   	 height:'60px',
					    width:'60px'
					 });
					 enlarged='';
				}
				 
			}
			$(document).click(function (e){

				if (enlarged!='')
				{
				 	var container = $('.photo');
 				    if (!container.is(e.target) && container.has(e.target).length === 0) 
				    {
						$('#' + enlarged).animate({
	
					   	 height:'60px',
						    width:'60px'
						 });
						 enlarged='';
						 
				    }
				    
				}
			});
			
				function CheckActivation()
				{

					fileUpload(document.getElementById('activationWaitForm'),url);
					var res=false;
					res=CheckActionResult(actionResult,1,checkActivationSuccessStr,checkActivationFailStr,1);
					if (res==true)
					{
						localStorage.setItem('userStatus',3);
						alert('user status changed to 3');
						window.location.replace('MainPage.html');
					}	
				}
				function GenerateCheckActivationUrl()
				{
					url="http://62.0.66." + serverNum +":8080/checkAgentActivation.do?";
					url+='agentId='+localStorage.getItem('userId');
				}
			</script>
			
        </body>
</html>
