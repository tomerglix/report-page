			<script type="text/javascript" charset="UTF-8" >
									               	
					$(".autoResizeTextBox").keyup(function (e)

            		$(function(){
					    // create a datetimepicker with default settings
					    $("#scroller").mobiscroll().datetime({
						  //  minDate: new Date(now.getFullYear(), now.getMonth(), now.getDate()),
						  theme: 'android-ics light',
						    display: 'modal',
						    animate: 'pop',
						    mode: 'mixed',
						    // 2013-03-15 11:26:17
						    dateFormat: 'dd/mm/yy',
						    timeFormat: 'HH:ii',
						    timeWheels: 'HHii'
						}); // Shorthand for: $("#scroller").mobiscroll({ preset: 'datetime' });
					});
					
					 
			        $("#SOSButton").on("taphold", {duration: 1500},function (e) {SOSLongPress();} )
	          			.on("click",   SOSShortPress)
	          			.on("touchstart", ChangeButtonToPressed)
						.on("touchend", ChangeButtonToNormal);
						
						
					$('#actionBar').on('swipeleft', function(e){});
					$('#topMenu').on('swipeleft', function(e){});

					$(document).click(function (e)
					{
						if (enlarged!='')
						{
						 	var container = $('.photo');
		 				    if (!container.is(e.target) && container.has(e.target).length === 0) 
						    {
								$('#' + enlarged).animate({
			
							   	 height:'60px',
								    width:'60px'
							 	});
							 	var thrashId=enlarged.replace('img','thrash');
			 			 		document.getElementById(thrashId).style.display='none';
							 	enlarged='';								 
						    }						    
						}
					});	
					

			</script>
