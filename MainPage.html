			.commentBubble 
			{
				border: solid #DDDDDD 1px;
				margin: 10px 15px;
				margin-right: 0px;
				position: relative;
				padding: 12px;
				background: #FFFFFF;
				-webkit-border-radius: 4px;
				box-shadow: 5px 5px 5px #888888;	
			}
			.commentBubble:after 
			{
				content: '';
				position: absolute;
				border-style: solid;
				border-width: 8px 15px 11px 0;
				border-color: transparent white;
				display: block;
				width: 0;
				z-index: 1;
				left: -15px;
				top: 8px;
			}
			.commentBubble:before 
			{
				content: '';
				position: absolute;
				border-style: solid;
				border-width: 8px 15px 11px 0px;
				border-color: transparent #DDDDDD;
				display: block;
				width: 0;
				z-index: 0;
				left: -16px;
				top: 8px;
			}

			.msgCommentDiv

			}
